<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="style.css">
    <link rel="icon" type="image-x-icon" href="img/favicon.ico">
	<title>Cadastro de Devs</title>
</head>
<body data-page="form">
	<div class="form-container">
		<h1 id="titulo">Cadastro de Devs</h1>
		<h5 id="subtitulo">Que a força esteja com você!</h5>
		<form>
			<div class="row">
				<div class="col">
					<div class="form-floating mb-3">
						<input type="text" class="form-control input-sm floatingInput" placeholder="Digite seu primeiro nome">
						<label for="floatingInput">Nome</label>
					</div>
				</div>
				<div class="col">
					<div class="form-floating mb-3">
						<input type="text" class="form-control input-sm floatingInput" placeholder="Digite seu sobrenome">
						<label for="floatingInput">Sobrenome</label>
					</div>
				</div>
			</div>	
			
			<div class="row">
				<div class="col">
					<div class="form-floating mb-3">
						<input type="email" class="form-control input-sm floatingInput" placeholder="name@example.com">
						<label for="floatingInput">E-mail</label>
					</div>
				</div>
				<div class="col">
					<div class="row">
						<label for="ladoForca">De qual lado da força você desenvolve?</label><br>
						<div class="col">
							<input type="radio" class="form-check-input" id="frontEnd" name="ladoForca" value="frontEnd">
							<label for="frontEnd">Front-End</label><br>
							<input type="radio" class="form-check-input" id="backEnd" name="ladoForca" value="backEnd">
							<label for="backEnd">Back-End</label><br>
						</div>
						<div class="col">
							<input type="radio" class="form-check-input" id="fullStack" name="ladoForca" value="fullStack">
							<label for="fullStack">Full-Stack</label><br>
							<input type="radio" class="form-check-input" id="mobile" name="ladoForca" value="mobile">
							<label for="mobile">Mobile</label><br>
						</div>
					</div>								
				</div>
			</div>

			<br><br>
		<div class="row">
			<div class="col">
				<label>Marque as tecnologias que utiliza?</label>
				<br>

			<label>
				<input type="checkbox" class="form-check-input" name="languages[]" value="HTML/CSS">
				HTML/CSS
				</label>
				<br>
				<label>
				<input type="checkbox" class="form-check-input" name="languages[]" value="JavaScript/TypeScript/Angular/Vue">
				JavaScript/TypeScript/Angular/Vue
				</label>
				<br>
				<label>
				<input type="checkbox" class="form-check-input" name="languages[]" value="C# .NET">
				C# .NET
				</label>
				<br>
				<label>
				<input type="checkbox" class="form-check-input" name="languages[]" value="Java">
				Java
				</label>
				<br>
				<label>
				<input type="checkbox" class="form-check-input" name="languages[]" value="Ruby">
				Ruby
				</label>
				<br>
				<label>
				<input type="checkbox" class="form-check-input" name="languages[]" value="Python">
				Python
				</label>
				<br>
				<label>
				<input type="checkbox" class="form-check-input" name="languages[]" value="NoSQL/SQL">
				NoSQL/SQL
				</label>
			</div>
			<div class="col">
				<label for="senioridade">Senioridade:</label>
				<select id="senioridade" class="form-select" name="senioridade">
					<option value="">Selecione</option>
					<option value="junior">Padawan</option>
					<option value="pleno">Cavaleiro Jedi</option>
					<option value="senior">Mestre Jedi</option>
				</select>
			</div>
		</div>			
			<br>
			<div class="mb-3">
				<label for="exampleFormControlTextarea1" class="form-label">Conte um pouco de suas XP</label>
				<textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
			</div>
			<button type="submit" class="btn btn-primary">Enviar</button>
		</form>
	</div>
	<script src="script.js"></script>	
</body>
</html>
